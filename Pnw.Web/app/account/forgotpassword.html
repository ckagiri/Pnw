<section class="mainbar" data-ng-controller="forgotpassword as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <h2 class="page-header">Forgot Password</h2>
                <form name="form" data-ng-submit="vm.submit()" novalidate>
                    <div class="alert alert-error" data-ng-show="modelErrors" data-ng-switch="vm.modelErrors.length">
                        <strong>Error!</strong>
                        <span data-ng-switch-when="1">{{vm.modelErrors[0]}}</span>
                        <ul data-ng-switch-default>
                            <li data-ng-repeat="error in vm.modelErrors">{{error}}</li>
                        </ul>
                    </div>
                    <field-group for="email">
                        <label class="control-label" for="forgot-password-email">Email</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-envelope"></i></span>
                                <input
                                    id="forgot-password-email"
                                    name="email"
                                    type="email"
                                    data-ng-model="vm.password.email"
                                    data-ng-required="true"/>
                            </div>
                        </div>
                        <validation-message
                            for="email"
                            required="Email is required."
                            email="Email must be in valid format." />
                    </field-group>
                    <div class="form-actions">
                        <submit-button>Submit</submit-button>
                        or <a class="text-info" href="#/sign-in">sign in</a> 
                        if you can recall your credential.
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
