<section id="fixtures-view" class="mainbar" data-ng-controller="fixtures as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <a><span><b>EPL 2013-2014</b></span></a><p />
                <div class="form-search">
                    <div class="btn-group">
                        <a class="btn btn-info"><i class="icon-chevron-left"></i></a>
                        <a class="btn btn-info"><i class="icon-calendar"></i>December (31 points)</a>
                        <a class="btn btn-info"><i class="icon-chevron-right"></i></a>
                    </div>
                    <a class="pull-right btn btn-info"><i class="icon-arrow-up"></i><span>Submit Predictions </span><b>3</b></a>
                    <a class="pull-right btn btn-info"><i class="icon-refresh"></i><span>Refresh</span></a>

                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="Fixtures" right-text="Page 1 of 1"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Kickoff</th>
                                        <th>Home Team</th>
                                        <th>Away Team</th>
                                        <th>Prediction</th>
                                        <th>Actual Score</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="f in vm.fixtures">
                                        <td>{{f.kickOffFormatted}}</td>
                                        <td>{{f.homeTeam.name}}</td>
                                        <td>{{f.awayTeam.name}}</td>
                                        <td>
                                            <select class="input-mini" readonly="readonly">
                                                <option value="">-</option>
                                                <option value="">1</option>
                                                <option value="">2</option>
                                                <option value="">3</option>
                                            </select>&nbsp;
                                            <select class="input-mini">
                                                <option value="">-</option>
                                                <option value="">1</option>
                                                <option value="">2</option>
                                                <option value="">3</option>
                                            </select>
                                        </td>
                                        <td>{{f.score}}</td>
                                        <td>0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
