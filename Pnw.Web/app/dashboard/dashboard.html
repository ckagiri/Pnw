<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <a><span><b>EPL 2013-2014</b></span></a><p/>
                <div class="form-search">
                    <div class="btn-group">
                        <a class="btn btn-info"><i class="icon-chevron-left"></i></a>
                        <a class="btn btn-info"><i class="icon-calendar"></i>December (31 points)</a>
                        <a class="btn btn-info"><i class="icon-chevron-right"></i></a>
                    </div>
                    <a class="pull-right btn btn-info"><i class="icon-arrow-up"></i><span>Submit Predictions </span><b>3</b></a>

                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="Fixtures" right-text="Page 1 of 1"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Kickoff</th>
                                        <th>Home Team</th>
                                        <th>Away Team</th>
                                        <th>Prediction</th>
                                        <th>Actual Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in vm.people">
                                        <td>{{p.age}}</td>
                                        <td>{{p.firstName}}</td>
                                        <td>{{p.lastName}}</td>
                                        <td>{{p.age}} - {{p.age}}</td>
                                        <td>{{p.age}} - {{p.age}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
