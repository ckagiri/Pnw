<section class="mainbar" data-ng-controller="teams as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.teams.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="t in vm.teams">
                            <div class="user">
                                <img data-cc-img-team="{{t.team.imageSource}}"
                                     class="img-polaroid user-pic"/>
                                <div class="user-details">
                                    <h3>{{t.name}}</h3>
                                    <h6>{{t.code}}</h6>
                                    <small class="text-subtle hidden-phone">{{t.tagsFormatted}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
