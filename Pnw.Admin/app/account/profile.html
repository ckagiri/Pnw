<section id="signup-view" class="mainbar" data-ng-controller="profile as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <h2 class="page-header">Profile</h2>
                <form name="form" data-ng-submit="vm.update()" novalidate>
                    <div class="alert alert-error" data-ng-show="vm.modelErrors" data-ng-switch="vm.modelErrors.length">
                        <strong>Error!</strong>
                        <span data-ng-switch-when="1">{{vm.modelErrors[0]}}</span>
                        <ul ng-switch-default>
                            <li data-ng-repeat="error in vm.modelErrors">{{error}}</li>
                        </ul>
                    </div>
                    <field-group for="fname">
                        <label class="control-label" for="update-fname">First Name</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input
                                    id="update-fname"
                                    name="fname"
                                    type="text"
                                    data-ng-model="vm.fname"/>
                            </div>
                        </div>
                        <validation-message
                            for="fname" />
                    </field-group>
                    <field-group for="lname">
                        <label class="control-label" for="update-lname">Last Name</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input
                                    id="update-lname"
                                    name="lname"
                                    type="text"
                                    data-ng-model="vm.lname"/>
                            </div>
                        </div>
                        <validation-message
                            for="lname" />
                    </field-group>
                    <field-group for="email">
                        <label class="control-label" for="update-email">Email</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-envelope"></i></span>
                                <input
                                    data-ng-disabled="true"
                                    id="update-email"
                                    name="email"
                                    type="email"
                                    data-ng-model="vm.email" 
                                    data-ng-required="true"/>
                            </div>
                        </div>
                        <validation-message
                            for="email"
                            email="Email must be in valid format." />
                    </field-group>
                    <field-group for="username">
                        <label class="control-label" for="update-username">User Name</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input
                                    data-ng-disabled="true"
                                    id="update-username"
                                    name="username"
                                    type="text"
                                    data-ng-model="vm.username"/>
                            </div>
                        </div>
                        <validation-message
                            for="lname" />
                    </field-group>
                    <div class="form-actions">
                        <submit-button>Update</submit-button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
