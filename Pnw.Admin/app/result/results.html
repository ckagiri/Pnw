<section id="fixtures-view" class="mainbar" data-ng-controller="results as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.results.length}}">
                    </div>
                    <div class="widget-content text-center text-info">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Kick Off</th>
                                    <th>Home Team</th>
                                    <th>Away Team</th>
                                    <th>Score</th>
                                    <th>Venue</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="r in vm.results">
                                    <td>{{r.kickOffFormatted}}</td>
                                    <td>{{r.homeTeam.name}}</td>
                                    <td>{{r.awayTeam.name}}</td>
                                    <td>{{r.score}}</td>
                                    <td>{{r.venue}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
