<section class="mainbar" data-ng-controller="teams as vm">
    <section class="matter">
        <div class="container-fluid">
              <div class="row-fluid">
                <div class="form-search">
                    <input class="input-medium search-query"
                           data-ng-model="vm.teamSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="live search..."/>
                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                           data-ng-click="vm.refresh()"><i class="icon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info"
                           href="#/team/new"><i class="icon-plus"></i><span>Add Team</span></a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.teamFilteredCount}} / {{vm.teamCount}}" right-text="Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}}"></div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="t in vm.teams" data-ng-click="vm.gotoTeam(t)">
                            <div class="user">
                                <img data-cc-img-person="{{t.imageSource}}"
                                     class="img-polaroid user-pic"/>
                                <div class="user-details">
                                    <h3>{{t.name}}</h3>
                                    <h6>{{t.code}}</h6>
                                    <small class="text-subtle hidden-phone">{{t.tagsFormatted}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                        <pagination boundary-links="true"
                                on-select-page="vm.pageChanged(page)"
                                total-items="vm.teamFilteredCount"
                                items-per-page="vm.paging.pageSize"
                                page="vm.paging.currentPage"
                                max-size="vm.paging.maxPagesToShow"
                                class="pagination-small"
                                previous-text="Prev"
                                next-text="Next"
                                first-text="First"
                                last-text="Last"></pagination>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
