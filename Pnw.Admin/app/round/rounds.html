<section id="seasonrounds-view" class="mainbar" data-ng-controller="seasonrounds as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <select data-ng-model="vm.selectedLeague" data-ng-options="l as l.name for l in vm.leagues"
                            data-ng-change="vm.leagueChanged()">
                        <option value="">-- Select League --</option>
                    </select>
                    <select data-ng-model="vm.selectedSeason" data-ng-options="s as s.name for s in vm.selectedLeague.seasons"
                            data-ng-change="vm.seasonChanged()"
                            class="input-medium">
                        <option value="">-- Select Season --</option>
                    </select>                    
                    <div class="btn-group pull-right">
                        <a class="btn btn-info" data-ng-click="vm.refresh()">
                            <i class="icon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info" href="#/seasonround/new?leagueId={{vm.selectedLeague.id}}&seasonId={{vm.selectedSeason.id}}"
                           data-ng-disabled ="!vm.selectedSeason">
                            <i class="icon-plus"></i><span>Add Season-Round</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.seasonrounds.length}}">
                    </div>
                    <div class="widget-content text-center text-info">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="s in vm.seasonrounds" data-ng-click="vm.gotoSeasonRound(s)"
                                    title="Go to season details">
                                    <td>{{s.name}}</td>
                                    <td>{{s.startDate | date:'dd-MMM-yyyy'}}</td>
                                    <td>{{s.endDate | date:'dd-MMM-yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
