<section id="seasonteams-view" class="mainbar" data-ng-controller="seasonteams as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <select data-ng-model="vm.selectedLeague" data-ng-options="l as l.name for l in vm.leagues"
                            data-ng-change="vm.getSeasons()">
                        <option value="">-- Select League --</option>
                    </select>
                    <select data-ng-model="vm.selectedSeason" data-ng-options="s as s.name for s in vm.selectedLeague.seasons"
                            data-ng-change="vm.getFixtures()"
                            class="input-medium">
                        <option value="">-- Select Season --</option>
                    </select>                    
                    <div class="btn-group pull-right">
                        <a class="btn btn-info" data-ng-click="vm.refresh()">
                            <i class="icon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info"
                           data-ng-disabled ="!vm.selectedSeason" data-ng-click="vm.gotoFixture()">
                            <i class="icon-plus"></i><span>Add Season-Team</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.seasonteams.length}}">
                    </div>
                    <div class="widget-content text-center text-info">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="s in vm.seasonteams" 
                                    title="Go to season details">
                                    <td>{{s.code}}</td>
                                    <td>{{s.name}}</td>
                                    <td><a class="text-error"><i class="icon-remove"></i><span> Remove</span></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
