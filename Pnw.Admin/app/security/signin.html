<section id="signin-view" class="mainbar" data-ng-controller="signin as vm">
    <section class="matter">
        <div class="container-fluid" >
            <div class="row-fluid">
                <h2 class="page-header">Sign In</h2>
                <form name="form" data-ng-submit="vm.submit()" novalidate>
                    <div class="alert alert-error" data-ng-show="vm.modelErrors" data-ng-switch="vm.modelErrors.length">
                        <strong>Error!</strong>
                        <span data-ng-switch-when="1">{{vm.modelErrors[0]}}</span>
                        <ul ng-switch-default>
                            <li data-ng-repeat="error in vm.modelErrors">{{error}}</li>
                        </ul>
                    </div>    
                    <field-group for="email">
                        <label class="control-label" for="sign-in-email">Email</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-envelope"></i></span>
                                <input
                                    id="sign-in-email"
                                    name="email"
                                    type="email"
                                    data-ng-model="vm.session.email"
                                    data-ng-required="true"/>
                            </div>
                        </div>
                        <validation-message
                            for="email"
                            required="Email is required."
                            email="Email must be in valid format." />
                    </field-group>
                    <field-group for="password">
                        <label class="control-label" for="sign-in-password">
                            Password
                            (<a class="text-info" href="#/forgot-password" tabindex="-1">forgot?</a>)
                        </label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-key"></i></span>
                                <input
                                    id="sign-in-password"
                                    name="password"
                                    type="password"
                                    data-ng-model="vm.session.password"
                                    data-ng-required="true" />
                            </div>
                        </div>
                        <validation-message
                            for="password"
                            required="Password is required." />
                    </field-group>
                    <div class="control-group">
                        <label class="checkbox">
                            <input
                                id="sign-in-remember-me"
                                name="rememberMe"
                                type="checkbox"
                                value="true"
                                data-ng-model="vm.session.rememberMe" />
                            <span>Keep me remembered</span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <submit-button>Submit</submit-button>
                        or <a class="text-info" href="#/sign-up">sign up</a> 
                        if you do not have any account.
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
