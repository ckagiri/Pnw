<section class="mainbar" data-ng-controller="addfixture as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info"
                    data-ng-click="vm.goBack()">
                    <i class="icon-hand-left"></i>Back
                </button>
                <button class="btn btn-info"
                    data-ng-click="vm.cancel()"
                    data-ng-disabled="!vm.canSave">
                    <i class="icon-undo"></i>Cancel
                </button>
                <button class="btn btn-info"
                    data-ng-click="vm.save()"
                    data-ng-disabled="!vm.canSave">
                    <i class="icon-save"></i>Save
                </button>
                <span data-ng-show="vm.hasChanges"
                    class="dissolve-animation ng-hide">
                    <i class="icon-asterisk icon-asterisk-large"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="Edit New - {{vm.fixture.homeTeam.name}} vs {{vm.fixture.awayTeam.name}}"></div>
                <div class="widget-content user">
                    <div>
                        <label>League Season</label>
                        <input class="uneditable-input input-xlarge" data-ng-disabled="true"
                            value="{{vm.season.league.name}}  {{vm.season.name}}" />
                    </div>
                    <div>
                        <label>Home Team</label>
                        <select data-ng-options="t.name for t in vm.teams"
                            data-z-validate
                            data-ng-model="vm.fixture.homeTeam" data-ng-change="vm.homeTeamChanged()">
                            <option value="">-- Select Home Team --</option>
                        </select>
                    </div>
                    <div>
                        <label>Away Team</label>
                        <select data-ng-options="t.name for t in vm.teams"
                                data-z-validate
                            data-ng-model="vm.fixture.awayTeam">
                            <option value="">-- Select Away Team --</option>
                        </select>
                    </div>
                     <div>
                        <label class="control-label">Kick Off</label>
                        <div>
                            <input type="text" datepicker-popup="{{format}}" 
                                   data-ng-model="vm.kickOff" is-open="opened" show-weeks="false"
                                   datepicker-options="dateOptions" date-disabled="disabled(date, mode)" 
                                data-ng-required="true" close-text="Close" />
                        </div>
                         <div style="display: inline-block;"
                              data-ng-model="vm.kickOff" data-ng-change="changed()">
                             <timepicker hour-step="1" minute-step="1" show-meridian="false"></timepicker>
                         </div>
                    </div>
                    <div>
                        <label>Venue</label>
                        <input data-ng-model="vm.fixture.venue"
                            placeholder="Venue"/>
                    </div>
                    <div>
                        <label>MatchStatus</label>
                        <select data-ng-model="vm.fixture.matchStatus" data-z-validate
                            data-ng-options="s for s in vm.matchStatuses"
                            class="input-medium">
                            <option value="">-- Select Status --</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" data-ng-model="vm.fixture.canPredict" />Can Predict
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
