<section id="leagues-view" class="mainbar" data-ng-controller="leagues as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <div class="btn-group pull-left">
                        <a class="btn btn-info" data-ng-click="vm.refresh()">
                            <i class="icon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info" data-ng-click="vm.gotoFixture()">
                            <i class="icon-plus"></i><span>Add League</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.leagues.length}}">
                    </div>
                    <div class="widget-content text-center text-info">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="l in vm.leagues" data-ng-click="vm.gotoLeague(l)"
                                    title="Go to league details">
                                    <td>{{l.code}}</td>
                                    <td>{{l.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
